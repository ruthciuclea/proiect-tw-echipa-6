<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz App</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div class="app-container" style="justify-content: center; align-items: center; background-color: #fdf6e3;">
        <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
            <h2 style="color: #4ecdc4; margin-bottom: 20px;">Login</h2>
            
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPass" placeholder="Password">

            <button class="primary-btn" onclick="handleLogin()">LOGIN</button>
            
            <p style="margin-top: 15px; font-size: 14px;">
                Don't have an account? <a href="register.html" style="color: #4ecdc4;">Register here</a>
            </p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
