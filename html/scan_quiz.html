<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Papers - Professor</title>
    <link rel="stylesheet" href="../style/styles.css">
    <style>
        .scan-area {
            border: 2px dashed #4ecdc4;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #e6fffc;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .scan-icon { font-size: 48px; color: #4ecdc4; display: block; margin-bottom: 10px; }
        .hidden-input { display: none; }
        
        /* Processing Animation */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .result-box {
            display: none; /* Hidden by default */
            background: white;
            padding: 15px;
            border-left: 5px solid #4ecdc4;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="nav-bar">
            <span class="nav-header">Teacher Portal</span>
            <div class="nav-links">
                <a href="professor_quizzes.html" class="nav-item active">
                    <span class="nav-icon">üìù</span> <span>Quizzes</span>
                </a>
                <a href="professor_classes.html" class="nav-item">
                    <span class="nav-icon">üè´</span> <span>Classes</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <span class="nav-icon">üö™</span> <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="mobile-header">Scan Papers</div>
            
            <div class="card">
                <h3>Scan Papers for: <span style="color:#4ecdc4">Test 1 - ASD</span></h3>
                <p style="color:#666; font-size:14px; margin-bottom:20px;">Upload an image or use your camera to grade a student's paper.</p>

                <div class="scan-area" onclick="document.getElementById('cameraInput').click()">
                    <span class="nav-icon scan-icon">üì∑</span>
                    <span id="uploadText">Tap to Scan / Upload Paper</span>
                </div>
                
                <input type="file" id="cameraInput" class="hidden-input" accept="image/*" capture="environment" onchange="handleScan(this)">

                <div id="processing" style="text-align:center; display:none;">
                    <div class="spinner" style="display:block;"></div>
                    <p>Processing Answers (OCR)...</p>
                </div>

                <div id="scanResult" class="result-box">
                    <h4>‚úÖ Scan Successful!</h4>
                    <p><strong>Student:</strong> Ion Radu (ID: 67897)</p>
                    <p><strong>Score:</strong> <span style="color:#4ecdc4; font-weight:bold; font-size:18px;">9.50 / 10</span></p>
                    <button class="primary-btn" style="padding:10px; margin-top:10px;">Save & Scan Next</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
