<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Papers - Professor</title>
    <link rel="stylesheet" href="../style/styles.css">
    <style>
        .scan-area {
            border: 2px dashed #4ecdc4;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #e6fffc;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .scan-icon { font-size: 48px; color: #4ecdc4; display: block; margin-bottom: 10px; }
        .hidden-input { display: none; }
       
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .result-box {
            display: none; 
            background: white;
            padding: 15px;
            border-left: 5px solid #4ecdc4;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="nav-bar">
            <span class="nav-header">Teacher Portal</span>
            <div class="nav-links">
                <a href="professor_quizzes.html" class="nav-item active">
                    <span class="nav-icon">üìù</span> <span>Quizzes</span>
                </a>
                <a href="professor_classes.html" class="nav-item">
                    <span class="nav-icon">üè´</span> <span>Classes</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <span class="nav-icon">üö™</span> <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="mobile-header">Scan Papers</div>
            
            <div class="card">
                <h3>Scan Quiz Papers</h3>
                
                <label>Select Quiz</label>
                <select id="quizSelect" style="width: 100%; padding: 10px; margin-bottom: 20px;" onchange="loadQuizInfo()">
                    <option value="">-- Select a Quiz --</option>
                </select>
                
                <div id="quizInfo" style="display: none; padding: 10px; background: #f9f9f9; border-radius: 5px; margin-bottom: 20px;">
                    <p><strong>Quiz:</strong> <span id="selectedQuizName"></span></p>
                    <p><strong>Questions:</strong> <span id="selectedQuizCount"></span></p>
                </div>
                
                <p style="color:#666; font-size:14px; margin-bottom:20px;">Upload an image of the answer sheet. The system will detect filled bubbles/rectangles.</p>

                <div class="scan-area" onclick="document.getElementById('cameraInput').click()">
                    <span class="nav-icon scan-icon">üì∑</span>
                    <span id="uploadText">Tap to Scan / Upload Paper</span>
                </div>
                
                <input type="file" id="cameraInput" class="hidden-input" accept="image/*" capture="environment" onchange="handleScan(this)">

                <div id="imagePreview" style="display: none; margin: 20px 0;">
                    <img id="previewImg" style="max-width: 100%; border-radius: 5px; border: 2px solid #4ecdc4;">
                </div>

                <div id="processing" style="text-align:center; display:none;">
                    <div class="spinner" style="display:block;"></div>
                    <p>Processing Answers (OMR Detection)...</p>
                </div>

                <div id="scanResult" class="result-box">
                    <h4>‚úÖ Scan Results</h4>
                    <div id="resultContent"></div>
                    <input type="text" id="studentNameInput" placeholder="Enter student name (optional)" style="width: 100%; padding: 8px; margin: 10px 0;">
                    <input type="text" id="studentIdInput" placeholder="Enter student ID (optional)" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                    <button class="primary-btn" style="padding:10px; margin-top:10px; width: 100%;" onclick="saveScanResult()">Save Result</button>
                    <button class="secondary-btn" style="padding:10px; margin-top:10px; width: 100%;" onclick="resetScan()">Scan Another</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/script.js"></script>
    <script>
        let selectedQuiz = null;
        let scanResults = null;
        
        // Load quizzes on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadQuizzes();
        });
        
        function loadQuizzes() {
            const quizzes = getQuizzes() || [];
            const select = document.getElementById('quizSelect');
            select.innerHTML = '<option value="">-- Select a Quiz --</option>';
            
            quizzes.forEach(quiz => {
                const option = document.createElement('option');
                option.value = quiz.id;
                option.textContent = quiz.name;
                select.appendChild(option);
            });
        }
        
        function loadQuizInfo() {
            const quizId = document.getElementById('quizSelect').value;
            if (!quizId) {
                document.getElementById('quizInfo').style.display = 'none';
                selectedQuiz = null;
                return;
            }
            
            const quizzes = getQuizzes() || [];
            selectedQuiz = quizzes.find(q => q.id.toString() === quizId);
            
            if (selectedQuiz) {
                document.getElementById('selectedQuizName').textContent = selectedQuiz.name;
                document.getElementById('selectedQuizCount').textContent = selectedQuiz.questionCount || 'N/A';
                document.getElementById('quizInfo').style.display = 'block';
            }
        }
        
        function resetScan() {
            document.getElementById('cameraInput').value = '';
            document.getElementById('uploadText').textContent = 'Tap to Scan / Upload Paper';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('scanResult').style.display = 'none';
            document.getElementById('processing').style.display = 'none';
            document.getElementById('studentNameInput').value = '';
            document.getElementById('studentIdInput').value = '';
            scanResults = null;
        }
        
        function saveScanResult() {
            if (!scanResults || !selectedQuiz) {
                alert('Please scan a paper first');
                return;
            }
            
            const studentName = document.getElementById('studentNameInput').value.trim();
            const studentId = document.getElementById('studentIdInput').value.trim();
            const studentEmail = studentId ? `${studentId}@student.local` : null; // Generate email from ID if provided
            
            // Extract subject from quiz name
            const subject = extractSubjectFromQuizName(selectedQuiz.name);
            
            // Save the test result with student info
            addStudentTestResult(
                selectedQuiz.id,
                selectedQuiz.name,
                subject,
                scanResults.score,
                scanResults.total,
                new Date().toISOString().split('T')[0],
                studentName || null,
                studentEmail || null,
                studentId || null
            );
            
            // Update quiz papers count
            const quizzes = getQuizzes();
            const quizIndex = quizzes.findIndex(q => q.id === selectedQuiz.id);
            if (quizIndex >= 0) {
                quizzes[quizIndex].papers = (quizzes[quizIndex].papers || 0) + 1;
                localStorage.setItem('quizzes', JSON.stringify(quizzes));
            }
            
            alert(`Result saved! Points: ${scanResults.score.toFixed(1)}/${scanResults.total.toFixed(1)} (${scanResults.percentage}%)`);
            resetScan();
        }
    </script>
</body>
</html>
